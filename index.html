<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/header.css">
  <title>Document</title>
</head>

<body>



  <header> <!-- max z-index -->
    <div class="header-content-left">
      <button class="header-burger-menu header-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false"
          aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
          <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
        </svg>
      </button>
      <a class="header-logo" title="MetaTube Home">
        <div class="header-logo-img">
          <img src="public/img/logo-app.png" alt="mt-logo" class="header-logo-img-img">
        </div>
        <div class="header-logo-text">
          <span>MetaTube</span>
          <sup>RU</sup>
        </div>

      </a>
    </div>

    <div class="header-content-middle">
      <div class="header-input-container">
        <div class="header-input-search">

          <div class="header-input">
            <input type="search" placeholder="Search" class="header-input-field">
          </div>
          <div class="header-search">
            <button class="header-search-btn header-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 0 24 24" width="24"
                focusable="false" aria-hidden="true"
                style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                <path clip-rule="evenodd"
                  d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z"
                  fill-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>

      </div>
      <div class="header-input-voice">
        <button href="" class="header-input-voice-btn header-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false"
            aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
            <path
              d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <div class="header-account">

      <div class="header-account-create">
        <button class="header-account-create-btn header-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24"
            style="pointer-events: none; display: inherit; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24"
            focusable="false" aria-hidden="true">
            <path
              d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z">
            </path>
          </svg></button>
      </div>

      <div class="header-account-notifications">
        <button class="header-account-notifications-btn header-btn">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
            width="24" focusable="false" aria-hidden="true"
            style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
            <path
              d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z">
            </path>
          </svg></button>
      </div>

      <div class="header-account-profile">
        <button class="header-account-profile-btn header-btn">
          <img src="public/img/profile-img.jpg" alt="profile img" class="header-account-profile-img">
        </button>
      </div>

    </div>
  </header>

  <aside>


  </aside>



  <main>

  </main>



</body>

</html>
