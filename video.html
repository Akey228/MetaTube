<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/videoHeader.css">
    <link rel="stylesheet" href="public/css/videoVideo.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title></title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-content-left">
                <button class="header-burger-menu header-btn">
                    <div class="header-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                            focusable="false" aria-hidden="true"
                            style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                            <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
                        </svg>
                    </div>
                </button>
                <div class="header-logo-text-container">
                    <a class="header-logo" title="MetaTube Home" href="index.html">
                        <div class="header-logo-img">
                            <img src="public/img/logo-app.png" alt="mt-logo" class="header-logo-img-img">
                        </div>
                        <div class="header-logo-text">
                            <span>MetaTube</span>
                            <sup>RU</sup>
                        </div>
                    </a>
                </div>
            </div>

            <div class="header-content-middle">
                <div class="header-input-container">
                    <div class="header-input-search">
                        <div class="header-input-wrapper">
                            <div class="header-input-open" onclick="headerBorder()">
                                <input type="search" placeholder="Search" class="header-input-field">
                            </div>
                        </div>
                        <div class="header-search">
                            <button class="header-search-btn">
                                <div class="header-svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24"
                                        viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true"
                                        style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                        <path clip-rule="evenodd"
                                            d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z"
                                            fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header-input-voice">
                    <button href="" class="header-input-voice-btn header-btn">
                        <div class="header-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                focusable="false" aria-hidden="true"
                                style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                <path
                                    d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z">
                                </path>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>

            <div class="header-content-right">
                <div class="header-content-app-wrapper">

                    <div class="header-account-create header-account-style">
                        <button class="header-account-create-btn header-btn">
                            <div class="header-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24"
                                    style="pointer-events: none; display: inherit; width: 100%; height: 100%;"
                                    viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true">
                                    <path
                                        d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>



                    <div class="header-account-notifications header-account-style">
                        <button class="header-account-notifications-btn header-btn" onclick="notificationSvgFill()">
                            <div class="header-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24"
                                    viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true"
                                    style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                    <path clip-rule="evenodd"
                                        d="m13.497 4.898.053.8.694.4C15.596 6.878 16.5 8.334 16.5 10v2.892c0 .997.27 1.975.784 2.83L18.35 17.5H5.649l1.067-1.778c.513-.855.784-1.833.784-2.83V10c0-1.666.904-3.122 2.256-3.902l.694-.4.053-.8c.052-.78.703-1.398 1.497-1.398.794 0 1.445.618 1.497 1.398ZM6 10c0-2.224 1.21-4.165 3.007-5.201C9.11 3.236 10.41 2 12 2c1.59 0 2.89 1.236 2.993 2.799C16.79 5.835 18 7.776 18 10v2.892c0 .725.197 1.436.57 2.058l1.521 2.535c.4.667-.08 1.515-.857 1.515H15c0 .796-.316 1.559-.879 2.121-.562.563-1.325.879-2.121.879s-1.559-.316-2.121-.879C9.316 20.56 9 19.796 9 19H4.766c-.777 0-1.257-.848-.857-1.515L5.43 14.95c.373-.622.57-1.333.57-2.058V10Zm4.5 9c0 .398.158.78.44 1.06.28.282.662.44 1.06.44s.78-.158 1.06-.44c.282-.28.44-.662.44-1.06h-3Z"
                                        fill-rule="evenodd"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="header-account-profile">
                    <button class="header-account-profile-btn header-btn">
                        <img src="public/img/profile-img.jpg" alt="profile img" class="header-account-profile-img">
                    </button>
                </div>
            </div>
        </div>
    </header>



    <main>
        <section class="video-margin">
            <div class="video-wrapper">

                <div class="video">
                    <video src="public/video/14. Генератор имён на JavaScript, работа с DOM.mp4"></video>
                </div>

                <div class="video-about">
                    <span class="video-title">Самый НЕРЕАЛЬНЫЙ день из жизни программиста (айтишника)</span>

                    <div class="video-about-channel">
                        <div class="about-channel-left">

                            <div class="about-channel-img">
                                <img src="" alt="">
                            </div>

                            <div class="about-channel-indicators">
                                <span class="channel-indicators-title">Dushnila</span>
                                <span class="channel-indicators-subscribers">78.4K subscribers</span>
                            </div>

                            <div class="about-channel-subscribe">
                                <button class="about-channel-subscribe-btn">Subscribe</button>
                            </div>

                        </div>

                        <div class="about-channel-right">

                            <div class="about-channel-gride">

                                <div class="about-channel-like">

                                    <div class="about-channel-like-svg" style="width: 24px; height: 24px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                            width="24px" fill="#e8eaed">
                                            <path
                                                d="M705.28-148.08H292.5v-467.07l259.73-258.19 31.42 30.61q5.93 6.73 9.79 16.28 3.87 9.56 3.87 17.98v9.32l-41.66 184h268q26.62 0 47.44 20.82 20.83 20.83 20.83 47.45v63.09q0 6.1-1.18 13.17-1.18 7.08-3.24 12.85L774.48-192.99q-8.15 19.32-28.2 32.12-20.05 12.79-41 12.79Zm-356.82-55.96h358.35q4.23 0 8.65-2.31 4.42-2.3 6.73-7.69l113.77-265.65v-67.19q0-5.39-3.46-8.85t-8.85-3.46H485.46l49.04-217.62-186.04 185.08v387.69Zm0-387.69V-204.04v-387.69Zm-55.96-23.42v55.96H164.85v355.15H292.5v55.96H108.89v-467.07H292.5Z" />
                                        </svg>
                                    </div>

                                    <div class="about-channel-line"></div>

                                    <div class="about-channel-dislike">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                            width="24px" fill="#e8eaed">
                                            <path
                                                d="M255.53-793.34h412.78v467.07L408.58-68.08l-31.42-30.61q-5.93-6.73-9.79-16.29-3.87-9.55-3.87-17.97v-9.32l41.66-184H137.15q-26.61 0-47.44-20.83-20.82-20.82-20.82-47.44v-63.09q0-6.1 1.18-13.18 1.17-7.07 3.24-12.84l113.02-264.78q8.14-19.32 28.2-32.12 20.05-12.79 41-12.79Zm356.82 55.96H254q-4.23 0-8.65 2.3-4.43 2.31-6.74 7.7L124.85-461.99v67.45q0 5.39 3.46 8.85t8.84 3.46h338.2L426.5-164.61l185.85-185.27v-387.5Zm0 387.5v-387.5 387.5Zm55.96 23.61v-55.96h127.65v-355.15H668.31v-55.96h183.61v467.07H668.31Z" />
                                        </svg>
                                    </div>

                                </div>


                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </section>



        <section class="reecomendation">

        </section>
    </main>
</body>

</html>
